<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor Infinito</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at center, #ff4e8a, #1a001a);
    animation:bgMove 12s infinite alternate ease-in-out;
    font-family: Arial, sans-serif;
}

@keyframes bgMove{
    0%{background-position:center;}
    100%{background-position:top;}
}

/* Corazones */
.heart{
    position:absolute;
    width:40px;
    height:40px;
    background:red;
    transform:rotate(45deg);
    cursor:pointer;
    animation:float 6s linear infinite;
}

.heart:before,.heart:after{
    content:'';
    position:absolute;
    width:40px;
    height:40px;
    background:red;
    border-radius:50%;
}
.heart:before{top:-20px;}
.heart:after{left:-20px;}

@keyframes float{
    from{transform:translateY(100vh) rotate(45deg);}
    to{transform:translateY(-10vh) rotate(45deg);}
}

/* Overlay */
#loveOverlay{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Great Vibes', cursive;
    font-size:38px;
    color:white;
    background:rgba(0,0,0,0.4);
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    z-index:10;
}

/* Password */
#passwordSection{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:none;
    text-align:center;
}

input,button{
    padding:10px;
    font-size:18px;
    border:none;
    border-radius:8px;
}
button{
    background:#ff4e8a;
    color:white;
}

/* Carta */
#loveLetter{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff4e8a,#1a001a);
    display:none;
    align-items:center;
    justify-content:center;
    padding:30px;
    z-index:20;
}

.letterContent{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    padding:40px;
    border-radius:20px;
    max-width:600px;
    color:white;
    text-align:center;
    font-family:'Great Vibes', cursive;
    font-size:26px;
    box-shadow:0 0 40px rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<script>
let heartCount=0;
let music=document.getElementById("music");
let musicStarted=false;
let audioUnlocked=false;

/* Desbloqueo mÃ³vil */
function unlockAudio(){
if(!audioUnlocked){
music.play().then(()=>{
music.pause();
music.currentTime=0;
audioUnlocked=true;
}).catch(()=>{});
}}
document.addEventListener("touchstart",unlockAudio,{once:true});
document.addEventListener("click",unlockAudio,{once:true});

function startMusic(){
if(!musicStarted){
music.volume=0;
music.play().then(()=>{
musicStarted=true;
fadeInMusic();
}).catch(()=>{});
}}

function fadeInMusic(){
let vol=0;
let interval=setInterval(()=>{
if(vol<1){
vol+=0.05;
music.volume=vol;
}else{
clearInterval(interval);
}},200);
}

function showOverlay(){
let o=document.getElementById("loveOverlay");
o.style.opacity="1";
setTimeout(()=>{o.style.opacity="0";},3000);
}

/* Corazones */
function createHeart(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.style.left=Math.random()*window.innerWidth+"px";
document.body.appendChild(heart);

heart.onclick=function(){
heartCount++;
heart.remove();

if(heartCount==10){
document.getElementById("passwordSection").style.display="block";
startMusic();
showOverlay();
}}
}
setInterval(createHeart,800);

/* MÃ¡quina de escribir */
function typeWriter(text,element,speed){
let i=0;
function typing(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}}
typing();
}

</script>
